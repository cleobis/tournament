  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Rank</th>
      <th>Instructor</th>
      <th>Events</th>
      <th>Paid</th>
      <th>Checked in</th>
    </tr>
  </thead>
  <tbody>
    {% for p in object_list %}
      <tr>
        {% include 'registration/person_list_table_row.html' with object=p csrf_token=csrf_token only %}
      </tr>
    {% empty %}
      <tr>
        <td colspan="7">No matching registrations.</td>
      </tr>
    {% endfor %}
  </tbody>
