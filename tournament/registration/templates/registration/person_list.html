{% extends 'tournament/__base_styled.html' %}

{% block title %}
  Registration | {{ block.super }}
{% endblock %}


{% block content %}
<h1>Registered participants</h1>

<p><a href="{% url 'registration:create' %}">Register</a></p>

<ul>
  {% for p in object_list %}
      <li><a href="{% url 'registration:detail' p.id %}">{{ p.full_name }}</a></li>
  {% empty %}
      <li>No registrations yet.</li>
  {% endfor %}
</ul>

{% endblock %}
